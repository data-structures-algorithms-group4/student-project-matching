<!DOCTYPE html>
<html lang="en">
<head>
    <!-- DataTables and Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Scripts for jQuery, DataTables, and Plotly -->
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Project Matching</title>
    <style>
        body {
            background-color: #3f3ab1;
            font-family: 'Montserrat', sans-serif;
            padding: 20px;
            color: #fff;
        }

        .header-container {
            background-color: #252850;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        nav, .form-section {
            text-align: center;
        }

        nav ul, .form-section form {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #c0c0c0;
        }

        .btn-primary {
            background-color: #4E5D94;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #3f4b77;
        }

        .results-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .dashboard {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #match_chart {
            width: auto;
            max-width: 100%;
        }

        .chart-container {
            width: 80%; /* Adjust the width as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #match_chart {
            width: 100%;
        }

        .data-tables {
            width: 80%;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #students-table, #projects-table {
            flex: 1;
            padding: 20px;
            background-color: #3f3ab1;
            border-radius: 10px;
            color: #fff;
        }

        /* Table header styles */
        .data-tables th {
            text-align: center;
            padding: 15px;
            background-color: #222 !important;
            color: #fff !important;
        }

        /* Table cell styles */
        .data-tables td {
            text-align: center;
            padding: 15px;
            border-top: 1px solid #444;
            background-color: #000 !important;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header-container text-center">
        <h1>Match Me!</h1>
        <nav>
            <ul>
                <li><a href="/">About</a></li>
                <li><a href="https://github.com/data-structures-algorithms-group4">Visit our GitHub</a></li>
            </ul>
        </nav>
        <div class="form-section">
            <form method="post" enctype="multipart/form-data">
                <div style="text-align: center;">
                    <label for="students">Upload Student Preferences:</label>
                    <input type="file" id="students" name="students" class="form-control-file">
                </div>
                <div style="text-align: center;">
                    <label for="projects">Upload Projects:</label>
                    <input type="file" id="projects" name="projects" class="form-control-file">
                </div>
                <div style="text-align: center;">
                    <input type="submit" value="Upload" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>

    <div class="results-container">
      <div class="dashboard">
        <div class="chart-container">
            <div id="match_chart"></div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                if ({{ graphJSON|safe }}) {
                    console.log('Rendering graph with data:', {{ graphJSON|safe }});
                    var graphs = {{ graphJSON|safe }};
                    Plotly.newPlot('match_chart', graphs, {title: ''}, {responsive: true}); // Set empty title
                } else {
                    console.log('No data for graph');
                }
            });
        </script>
      </div>

      {% if students %}
      <div class="row text-center" id="student_preferences">
        <h2 class="dynamic-title">Student Preferences</h2>
        {{ students | safe }}
      </div>
      {% endif %}

      {% if projects %}
      <div class="row text-center" id="projects">
        <h2 class="dynamic-title">Project Preferences</h2>
        {{ projects | safe }}
      </div>
      {% endif %}

      {% if matches %}
      <div class="row text-center" id="matches">
        <div class="mt-3">
          <a href="/download-matches" class="btn btn-secondary">Download Matches as CSV</a>
          <a href="/download-unmatched_students" class="btn btn-secondary">Download Unmatched Students as CSV</a>
        </div>
      </div>
      {% endif %}
    </div>

    <script>
        $(document).ready(function() {
            $('table').DataTable({
                "pagingType": "full_numbers",
                "lengthChange": true,
                "searching": true,
                "ordering": true,
                "info": true,
                "autoWidth": true
            });
        });
    </script>
</body>
</html>
