<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Team</title>
    <style>
        body {
            background-color: #3f3ab1; /* Updated background color */
            font-family: 'Montserrat', sans-serif;
            color: #fff; /* White text color */
            padding: 20px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            color: #fff; /* White text color */
            font-weight: bold; /* Bold font weight for titles */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        /* Style for the header */
        .header {
            background-color: #3f3ab1; /* Background color same as body */
            color: #fff; /* White text color */
            padding: 20px; /* Increased padding for better readability */
            border-radius: 10px; /* Rounded corners for the header */
            text-align: center; /* Center-align the header text */
            margin-bottom: 20px; /* Add margin to separate from the menu bar */
            width: 100%; /* Set the width of the header */
            margin: 0 auto; /* Center the header */
            height: auto; /* Auto height to fit content */
            line-height: 1.5; /* Adjust line height for better readability */
        }

        /* Style for the menu bar */
        nav {
            background-color: #1A1E9B ; /* Background color same as body */
            padding: 10px 0; /* Adjust padding for better spacing */
            border-radius: 10px; /* Rounded corners for the menu bar */
            text-align: center; /* Center-align the menu items */
            margin-top: -10px; /* Reduce top margin to bring closer to the header */
            width: 100%; /* Set the width of the menu bar */
            margin: 0 auto; /* Center the menu bar */
            height: auto; /* Auto height to fit content */
            line-height: 1.5; /* Adjust line height for better readability */
        }

        nav ul {
            display: inline-block; /* Display menu items in a single line */
            padding: 0; /* Remove default padding */
        }

        nav li {
            display: inline; /* Display menu items inline */
            margin-right: 20px; /* Add some margin between menu items */
        }

        nav a {
            color: #fff; /* White text color */
            text-decoration: none; /* Remove underline from the link */
            font-weight: bold; /* Make link text bold */
            transition: color 0.3s ease; /* Smooth transition for link color change */
        }

        nav a:hover {
            color: #c4c4c4; /* Lighter shade of text color on hover */
        }

        .github-logo {
            width: 30px; /* Adjusted width of the logo */
            vertical-align: middle; /* Align the logo vertically */
            margin-left: 5px; /* Add some margin to the left of the logo */
        }

        .title-image {
            width: 75%; /* Set the width of the title image */
            height: auto; /* Automatically adjust the height to maintain aspect ratio */
            margin: 20px auto; /* Center the image */
            display: block; /* Make the image a block element for margin auto to work */
            border-radius: 10px; /* Rounded corners for the image */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow effect */
        }

        /* Style for the text explanation */
        p {
            margin: 20px; /* Add margin from the edge of the website */
            text-align: justify; /* Align text to justify */
            line-height: 1.5; /* Adjust line height for better readability */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="header">
                <h1>Team work</h1>
            </div>

        </div>
    </div>
</div>

<!-- Navigation bar with links -->

</nav>
