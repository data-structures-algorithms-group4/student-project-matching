<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Student-Project Matching</title>
</head>


<body>

<h1>Student-Project Matching</h1>

<form method=post enctype=multipart/form-data>
  <div>
    <label for="students">Student Preferences:</label>
    <input type=file id=students name=students>
  </div>
  <div>
    <label for="projects">Projects:</label><input type=file id=projects name=projects>
  </div>
  <input type=submit value=Upload>
</form>

<h2>Student Preferences</h2>

<pre>{{students}}</pre>

<h2>Projects</h2>

<pre>{{projects}}</pre>

<h2>Student-Project Matches</h2>

<ul>
  {% for key, value in matches.items() %}
  <li><strong>{{ key }}</strong>: {{ value }}</li>
  {% endfor %}
</ul>

</body>

</html>
